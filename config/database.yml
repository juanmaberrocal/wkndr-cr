default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= Rails.application.secrets.database[:username] %>
  password: <%= Rails.application.secrets.database[:password] %>
  socket: 5432

development:
  database: wkndr_cr_dev
  <<: *default

test:
  database: wkndr_cr_tst
  <<: *default


